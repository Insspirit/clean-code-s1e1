<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>
<body class="application">
  <div class="eisenhower-matrix">
    <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg">
    <a
      class="eisenhower-matrix-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="page-tasks">
    <p id="add-task">
      <label class="title" for="new-task">Add Item</label>
      <div class="task-add-wrapper">
        <input
          id="new-task"
          class="task"
          type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks">
      <li class="tasks-list-task">
        <input class="select-task" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="tasks-list-task">
        <input class="select-task" type="checkbox">
        <label class="task">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
      <li class="tasks-list-task">
        <input class="select-task" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="btn-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
